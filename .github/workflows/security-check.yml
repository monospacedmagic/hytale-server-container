name: "üîç Daily Vulnerability Audit (Trivy)"

on:
  schedule:
    # Runs at 00:00 UTC every day
    - cron: '0 0 * * *'
  workflow_dispatch:
    # Allows you to trigger the scan manually from the Actions tab

permissions:
  contents: read        # To check out the code
  security-events: write # To upload SARIF results to the Security tab
  actions: read         # Required for some security integrations

jobs:
  trivy_scan:
    name: Trivy Security Scan
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: 'freudend/docker-hytale-server:latest'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3 # Updated to v3 for 2026 compatibility
        with:
          sarif_file: 'trivy-results.sarif'