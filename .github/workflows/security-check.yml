name: "üîç Security & Shell Lint"

on:
  push:
    branches: [ "experimental" ]
  pull_request:
    branches: [ "experimental" ]

jobs:
  scan:
    runs-on: ubuntu-latest
    permissions:
      security-events: write
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # 1. Hadolint: Lint all Dockerfiles and generate a SARIF report
      - name: Lint all Dockerfiles
        uses: hadolint/hadolint-action@v3.1.0
        with:
          recursive: true
          format: sarif
          output-file: hadolint-results.sarif
          no-fail: true # Set to true so the workflow continues to the upload step

      # 2. Upload the Hadolint SARIF file to the Security tab
      - name: Upload Hadolint scan results
        uses: github/codeql-action/upload-sarif@v3
        if: always() # Ensures results upload even if linting found errors
        with:
          sarif_file: hadolint-results.sarif
          category: hadolint

      # 2. Trivy: Scans for Vulnerabilities (CVEs) and Config issues
      - name: Run Trivy Security Scan
        uses: aquasecurity/trivy-action@master
        with:
          scan-type: 'config,fs'
          format: 'sarif'
          output: 'trivy-results.sarif'
          severity: 'CRITICAL,HIGH'

      - name: Upload Trivy results
        uses: github/codeql-action/upload-sarif@v3
        if: always()
        with:
          sarif_file: 'trivy-results.sarif'

      # 3. ShellCheck: Checks your .sh scripts
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: './scripts'