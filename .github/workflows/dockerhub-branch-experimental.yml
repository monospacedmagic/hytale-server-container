name: "üöÄ Publish: Experimental ‚ûî Docker Hub"

on:
  push:
    branches:
      - experimental
  workflow_dispatch:

jobs:
  # STEP 1: SETUP & AUTH VALIDATION
  setup:
    name: üèóÔ∏è Setup and Auth
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.DOCKER_HUB_USERNAME }}" ]; then echo "Missing Username"; exit 1; fi
          if [ -z "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" ]; then echo "Missing Token"; exit 1; fi

  # STEP 2: MULTI-OS BUILD
  build:
    name: üê≥ Build & Push
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os_type: ubuntu
            tag_name: experimental
          - os_type: alpine
            tag_name: experimental-alpine
          - os_type: alpine-liberica
            tag_name: experimental-alpine-liberica
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.os_type }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: freudend/hytale-server:${{ matrix.tag_name }}
          cache-from: type=gha,scope=${{ matrix.tag_name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.tag_name }}

  # STEP 3: DEPLOYMENT TEST
  test:
    name: üß™ Test Boot
    needs: build
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - tag_name: experimental
          - tag_name: experimental-alpine
          - tag_name: experimental-alpine-liberica
    
    steps:
      - name: Run Container
        run: |
          # Pull the freshly pushed image
          docker run -d --name hytale-test \
            -e EULA=true \
            -e MINECRAFT=TRUE \
            -e DEBUG=FALSE \
            -e PROD=FALSE \
            freudend/hytale-server:${{ matrix.tag_name }}

      - name: Wait for Server Ready Log
        run: |
          echo "Waiting for ${{ matrix.tag_name }} to signal 'Done'..."
          TIMEOUT=120
          START_TIME=$(date +%s)

          while true; do
            LOGS=$(docker logs hytale-test 2>&1)
            
            if echo "$LOGS" | grep -q "Done (.*s)! For help, type \"help\""; then
              echo "‚úÖ Success: ${{ matrix.tag_name }} is ready!"
              break
            fi
            
            if [ "$(docker inspect -f '{{.State.Running}}' hytale-test)" != "true" ]; then
              echo "‚ùå Error: Container stopped unexpectedly!"
              docker logs hytale-test
              exit 1
            fi
            
            ELAPSED=$(($(date +%s) - START_TIME))
            if [ $ELAPSED -gt $TIMEOUT ]; then
              echo "‚ùå Error: Timeout reached."
              docker logs hytale-test
              exit 1
            fi
            
            sleep 5
          done

      - name: Cleanup
        if: always()
        run: docker rm -f hytale-test