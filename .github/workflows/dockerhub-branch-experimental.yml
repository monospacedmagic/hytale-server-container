name: "üöÄ Publish: Experimental ‚ûî Docker Hub"

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  actions: write 

jobs:
  # STEP 1: SETUP & AUTH VALIDATION
  setup:
    name: üèóÔ∏è Setup and Auth
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Verify Secrets
        run: |
          if [ -z "${{ secrets.DOCKER_HUB_USERNAME }}" ]; then echo "Missing Username"; exit 1; fi
          if [ -z "${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}" ]; then echo "Missing Token"; exit 1; fi

  # STEP 2: MULTI-OS BUILD
  build:
    name: üê≥ Build & Push
    needs: setup
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          - os_type: ubuntu
            tag_name: experimental
          - os_type: alpine
            tag_name: experimental-alpine
          - os_type: alpine-liberica
            tag_name: experimental-alpine-liberica
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile.${{ matrix.os_type }}
          push: true
          platforms: linux/amd64,linux/arm64
          tags: deinfreu/hytale-server:${{ matrix.tag_name }}
          cache-from: type=gha,scope=${{ matrix.tag_name }}
          cache-to: type=gha,mode=max,scope=${{ matrix.tag_name }}