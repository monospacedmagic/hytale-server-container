name: Experimental branch

on:
  push:
    branches:
      - experimental
  workflow_dispatch:

jobs:
  # 1. SETUP
  setup:
    name: üèóÔ∏è Setup and Auth
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}

  # 2. BUILD
  build:
    name: üê≥ Build & Push Multi-Arch
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
      - name: Build & push
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          push: true
          platforms: linux/amd64,linux/arm64
          tags: freudend/hytale-server:experimental
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # 3. SCAN
  scan:
    name: üõ°Ô∏è Security Scan
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Run Trivy vulnerability scanner
        uses: aquasecurity/trivy-action@0.20.0 # Use a specific version for stability
        with:
          image-ref: 'freudend/hytale-server:experimental'
          format: 'table'
          exit-code: '1' 
          severity: 'CRITICAL,HIGH'

  # 4. README
  readme:
    name: üìù Update Docker Hub README
    needs: scan # CHANGED from 'build' to 'scan' so they align in a nice row
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      - name: Update Description
        uses: peter-evans/dockerhub-description@v4
        with:
          # Using consistent secret names here:
          username: ${{ secrets.DOCKER_HUB_USERNAME }}
          password: ${{ secrets.DOCKER_HUB_ACCESS_TOKEN }}
          repository: freudend/hytale-server
          readme-filepath: ./README.md