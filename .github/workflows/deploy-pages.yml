name: "ðŸ“„ Deploy GitHub Pages"

on:
  push:
    branches: ["experimental"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Build with Jekyll
        uses: actions/jekyll-build-pages@v1
        with:
          source: ./docs
          destination: ./_site

      - name: Generate Sitemap
        uses: cicirello/generate-sitemap@v1.10.4
        with:
          base-url-path: https://deinfreu.github.io/docker-hytale-server/
          source-directory: ./_site  # Points to the Jekyll output
          sitemap-path: _site/sitemap.xml # Saves it directly into the build folder
          drop-html-extension: true

      - name: Generate robots.txt
        run: |
          echo "User-agent: *" > ./_site/robots.txt
          echo "Allow: /" >> ./_site/robots.txt
          echo "" >> ./_site/robots.txt
          echo "Sitemap: https://deinfreu.github.io/docker-hytale-server/sitemap.xml" >> ./_site/robots.txt

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: "./_site"

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4